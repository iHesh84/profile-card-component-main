<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="profile__card">
        <span class="profile__name">Victor Crest</span>
        <span class="profile__age">26</span>
        <p class="profile__area">London</p>
        <div class="profile__stats">
          <p class="profile__followers">80K</p>
          <p class="profile__likes">803K</p>
          <p class="profile__photos">1.4K</p>
          <p class="tags">Followers</p>
          <p class="tags">Likes</p>
          <p class="tags">Photos</p>
        </div>
      </article>
    </main>
  </body>
</html>
