<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="profile__card">
        <div class="bg">
          <img class="profile__bg" src="/images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="avatar">
          <img
            class="profile__icon"
            src="/images/image-victor.jpg"
            alt="Profile Icon"
          />
        </div>
        <span class="profile__name">Victor Crest</span>
        <span class="profile__age">26</span>
        <p class="profile__area">London</p>

        <hr class="solid" />

        <div class="profile__stats">
          <div class="followers">
            <p class="numbers">80K</p>
            <p class="stats">Followers</p>
          </div>
          <div class="likes">
            <p class="numbers">803K</p>
            <p class="stats">Likes</p>
          </div>
          <div class="photos">
            <p class="numbers">1.4K</p>
            <p class="stats">Photos</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
